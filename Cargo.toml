[package]
name = "goban"
version = "0.12.1"
authors = ["Samuel Batissou <samuelbatissou@gmail.com>"]
readme= "README.md"
description= "Library for Go move generation and Go ruling."
edition = "2018"
license = "MIT"
repository = "https://gitlab.com/Sabati/goban"
keywords=["go","goban","baduk", "board_game", "move_generation"]

[badges]
gitlab = {repository ="Sabati/goban"}
maintenance = {status = "actively-developed"}

[profile.release]
lto = "fat"
panic = "abort"
codegen-units=1

[features]
history = []
thread-safe = []

[dependencies]
arrayvec = "0.5.1"
bitflags = "1.2.1"
by_address = "1.0.4"
getset = "0.1.1"
hash_hasher = "2.0.3"
ahash = "0.3.8"
lazy_static = "1.4.0"
rand_xorshift = "0.2.0"
rand = "0.7.3"
sgf-parser = "2.4.0"

[dev-dependencies]
criterion = "0.3.2"

[profile.bench]
lto = true
debug = true

[[bench]]
name = "perft"
harness = false
