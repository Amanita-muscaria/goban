[package]
name = "goban"
version = "7.0.0"
authors = ["Samuel Batissou <samuelbatissou@gmail.com>"]
readme= "README.md"
description= "Library for go move generation and go ruling."
edition = "2018"
license = "MIT"
repository = "https://gitlab.com/Sabati/goban"
keywords=["go","goban","Igo","Baduk"]

[badges]
gitlab = {repository ="Sabati/goban"}
maintenance = {status = "actively-developed"}

[profile.release]
lto = true

[dependencies]
sloth = "0.2.0"
maplit = "1.0.2"
by_address = "1.0.4"
getset = "0.0.9"
lazy_static = "1.4.0"
rand_xorshift = "0.2.0"
rand = "0.7.2"
sgf-parser = "2.3.0"

[dev-dependencies]
criterion = "0.3.0"

[profile.bench]
debug = true

[[bench]]
name = "perft"
harness = false
